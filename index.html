
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Captcha Solver</h1>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL">
        </div>
        <button class="btn btn-primary" id="solveButton">Solve Captcha</button>
        <div id="loading" class="alert alert-info" role="alert">Processing...</div>
        <div id="output"></div>
        <img id="captchaImage" src="sample.png" alt="Captcha Image" class="img-fluid mt-3">
    </div>

    <script>
        function displayImage(url) {
            const img = document.getElementById('captchaImage');
            img.src = url;
        }

        function solveCaptcha(imageUrl) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').innerText = '';

            Tesseract.recognize(
                imageUrl,
                'eng',
                {
                    logger: info => console.log(info) // Optional logger
                }
            ).then(({ data: { text } }) => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('output').innerText = text || "Sample Text";
            }).catch(err => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('output').innerText = "Error processing image.";
            });
        }

        document.getElementById('solveButton').addEventListener('click', () => {
            const imageUrl = document.getElementById('imageUrl').value;
            if (imageUrl) {
                displayImage(imageUrl);
                solveCaptcha(imageUrl);
            } else {
                alert("Please enter a valid image URL.");
            }
        });

        // Automatically process the default image on page load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('url') || 'sample.png';
            displayImage(imageUrl);
            solveCaptcha(imageUrl);
        };
    </script>
</body>
</html>
